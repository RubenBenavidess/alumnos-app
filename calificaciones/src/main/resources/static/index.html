<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Alumnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="container mt-4">
    <h1 class="mb-4">Gestión de Calificaciones</h1>
    
    <!-- Formulario de Registro -->
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Registrar Nuevo Alumno</h5>
            <form id="studentForm">
                <div class="row">
                    <div class="col-md-4">
                        <input type="text" class="form-control mb-2" id="studentName" placeholder="Nombre del alumno" required>
                    </div>
                    <div class="col-md-3">
                        <input type="number" class="form-control mb-2" id="studentGrade" placeholder="Nota (0-10)" min="0" max="10" required>
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-primary">Agregar Alumno</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Filtros y Controles -->
    <div class="row mb-3">
        <div class="col-md-3">
            <input type="number" class="form-control" id="minGrade" placeholder="Nota mínima">
        </div>
        <div class="col-md-3">
            <input type="number" class="form-control" id="maxGrade" placeholder="Nota máxima">
        </div>
        <div class="col-md-3">
            <button class="btn btn-secondary" onclick="sortStudents()">Ordenar por Nota</button>
        </div>
        <div class="col-md-3">
            <input type="text" class="form-control" id="searchName" placeholder="Buscar por nombre">
        </div>
    </div>

    <!-- Tabla de Resultados -->
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Nota</th>
                <th>Calificación</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="studentsTable">
        </tbody>
    </table>

    <!-- Gráfico y Reportes -->
    <div class="row">
        <div class="col-md-8">
            <canvas id="gradesChart"></canvas>
        </div>
        <div class="col-md-4">
            <button class="btn btn-success mb-2" onclick="generateCSV()">Descargar CSV</button>
            <button class="btn btn-danger" onclick="clearData()">Limpiar Datos</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
